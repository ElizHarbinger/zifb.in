{% extends 'base.html' %}
{% block topbar %}
<li><a>Date: {{paste.time}}</a></li>
{% if paste.user.username is defined %}
<li><a>User: {{paste.user.username}}</a></li>
{% endif %}
<li><a>ID: {{paste.name}}</a></li>
<li><a>Views: {{paste.views}}</a></li>
{% endblock %}
{% block body %}
<div class="pure-g-r">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
        <pre>{{paste.paste}}</pre>
    </div>
    <div class="pure-u-1-5"></div>
</div>

{% endblock %}
