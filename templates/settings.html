{% extends 'base.html' %}
{% block topbar %}
{% endblock %}
{% block body %}
    <div class="pure-g">
        <div class="pure-u-1-6"></div>
        <div class="pure-u-2-3">
            <style scoped>
                .button-delete {
                    color: white;
                    border-radius: 4px;
                    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                    background: rgb(202, 60, 60);
            </style>
        <table class="pure-table" width=80%>
            <tr>
                <th>API Keys</th>
                <th>
                    <form class="pure-form" action="/settings/new_api_key" method="post">
                        <button type="submit" class="pure-button pure-button-primary">Create API Key</button>
                    </form>
                </th>
            </tr>
            {% for api_key in keys %}
                <tr><td>{{api_key.key}}</td><th>
                    <form class="pure-form" action="/settings/delete_api_key/{{api_key.key}}" method="post">
                        <button type="submit" class="button-delete pure-button">Delete API Key</button>
                    </form>
                </th></tr>
                
            {% endfor %}
        </table>

        </div>
        <div class="pure-u-1-3"></div>
{% endblock %}
